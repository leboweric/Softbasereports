version: 2
updates:
  # Python backend (Flask, SQLAlchemy, OpenAI, etc.)
  - package-ecosystem: "pip"
    directory: "/reporting-backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "backend"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    # Group updates to reduce PR noise
    groups:
      flask-ecosystem:
        patterns:
          - "flask*"
          - "Flask*"
        update-types:
          - "minor"
          - "patch"
      data-processing:
        patterns:
          - "pandas"
          - "numpy"
          - "openpyxl"
        update-types:
          - "minor"
          - "patch"
      security:
        patterns:
          - "bcrypt"
          - "PyJWT"
        update-types:
          - "minor"
          - "patch"

  # React frontend (Vite, Radix UI, TailwindCSS, etc.)
  - package-ecosystem: "npm"
    directory: "/reporting-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Chicago"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions (for future CI/CD)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
